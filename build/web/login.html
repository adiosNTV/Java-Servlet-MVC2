<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Login</h2>
        <form action="loginAction" method="POST">
            Username: <input type="text" name="txtUsername" value="" required/><br>
            Password: <input type="password" name="txtPassword" value="" required/><br>
            <input type="submit" value="Login" name="btnAction" />
            <input type="reset" value="Reset" />
        </form>
        
        <a href="registerPageStatic">Click here to create new account</a><br>
        <a href="storeView">Buy Books</a>
    </body>
</html>
